version: 2

references:
  setup_mysql: &setup_mysql

  setup_dependencies: &setup_dependencies

  phpunit_job: &phpunit_job
    docker:
      - image: circleci/php:7.3
      - image: circleci/mysql:5.7
    steps:
      - checkout

      - run: sudo apt-get update
      - run: sudo apt-get install subversion default-mysql-client
      - run: sudo docker-php-ext-install mysqli

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: composer install --prefer-source --no-interaction
      - save_cache:
          key: v1-dependencies-{{ checksum "composer.lock" }}
          paths:
            - ./vendor
      - run: bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 $WP_VERSION

      - run: ./vendor/bin/phpunit

jobs:
  build:
    <<: *phpunit_job
